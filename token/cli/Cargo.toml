[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
description = "SPL-Token Command-line Utility"
edition = "2018"
homepage = "https://spl.solana.com/token"
license = "Apache-2.0"
name = "spl-token-cli"
repository = "https://github.com/solana-labs/solana-program-library"
version = "1.0.0"

[dependencies]
clap = "2.33.2"
solana-clap-utils = { version = "1.3.0"}
solana-cli-config = { version = "1.3.2" }
solana-client = { version = "1.3.0" }
solana-logger = { version = "1.3.2" }
solana-sdk = { version = "1.3.0" }
spl-token = { package = "spl-token", version = "1.0", path="../program" }

[[bin]]
name = "spl-token"
path = "src/main.rs"
