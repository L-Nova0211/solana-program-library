[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
description = "SPL-Token Command-line Utility"
edition = "2018"
homepage = "https://spl.solana.com/token"
license = "Apache-2.0"
name = "spl-token-cli"
repository = "https://github.com/solana-labs/solana-program-library"
version = "2.0.8"

[dependencies]
clap = "2.33.3"
console = "0.14.0"
serde_json = "1.0.62"
solana-account-decoder = "=1.5.15"
solana-clap-utils = "=1.5.15"
solana-cli-config = "=1.5.15"
solana-cli-output = "=1.5.15"
solana-client = "=1.5.15"
solana-logger = "=1.5.15"
solana-remote-wallet = "=1.5.15"
solana-sdk = "=1.5.15"
spl-token = { version = "3.1", path="../program", features = [ "no-entrypoint" ] }
spl-associated-token-account = { version = "1.0", path="../../associated-token-account/program", features = [ "no-entrypoint" ] }

[[bin]]
name = "spl-token"
path = "src/main.rs"
