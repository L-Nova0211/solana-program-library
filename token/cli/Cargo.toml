[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
description = "SPL-Token Command-line Utility"
edition = "2018"
homepage = "https://spl.solana.com/token"
license = "Apache-2.0"
name = "spl-token-cli"
repository = "https://github.com/solana-labs/solana-program-library"
version = "2.0.3"

[dependencies]
clap = "2.33.3"
console = "0.13.0"
serde_json = "1.0.59"
solana-account-decoder = { version = "=1.4.1" }
solana-clap-utils = { version = "=1.4.1"}
solana-cli-config = { version = "=1.4.1" }
solana-cli-output = { version = "=1.4.1" }
solana-client = { version = "=1.4.1" }
solana-logger = { version = "=1.4.1" }
solana-sdk = { version = "=1.4.1" }
spl-token = { version = "2.0", path="../program" }

[[bin]]
name = "spl-token"
path = "src/main.rs"
