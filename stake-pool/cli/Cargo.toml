[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
description = "SPL-Stake-Pool Command-line Utility"
edition = "2018"
homepage = "https://spl.solana.com/stake-pool"
license = "Apache-2.0"
name = "spl-stake-pool-cli"
repository = "https://github.com/solana-labs/solana-program-library"
version = "0.3.0"

[dependencies]
borsh = "0.9"
clap = "2.33.3"
serde_json = "1.0.62"
solana-account-decoder = "=1.7.4"
solana-clap-utils = "=1.7.4"
solana-cli-config = "=1.7.4"
solana-client = "=1.7.4"
solana-logger = "=1.7.4"
solana-program = "=1.7.4"
solana-remote-wallet = "=1.7.4"
solana-sdk = "=1.7.4"
spl-associated-token-account = { version = "1.0", path="../../associated-token-account/program", features = [ "no-entrypoint" ] }
spl-stake-pool = { version = "0.3", path="../program", features = [ "no-entrypoint" ] }
spl-token = { version = "3.1", path="../../token/program", features = [ "no-entrypoint" ]  }
bs58 = "0.4.0"
bincode = "1.3.1"
lazy_static = "1.4.0"

[[bin]]
name = "spl-stake-pool"
path = "src/main.rs"
